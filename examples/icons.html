<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  </head>

  <body>
    <canvas id="icons-1"></canvas>
    <canvas id="icons-2"></canvas>
    <canvas id="icons-3"></canvas>
  </body>
</html>

<script type="module">
  import CenterJS from "../dist/center.mjs";

  WebFont.load({
    google: {
      families: ["Leckerli One"],
    },
    active: function () {
      new CenterJS({
        canvas: document.getElementById("icons-1"),
        width: 64,
        height: 64,
        shape: "square",
        fontColor: "white",
        backgroundColor: "transparent",
        text: "😎",
        fontFamily: "Leckerli One",
        fontSize: 50,
      }).generate();
      new CenterJS({
        canvas: document.getElementById("icons-2"),
        width: 64,
        height: 64,
        shape: "square",
        fontColor: "white",
        backgroundColor: "transparent",
        text: "🎆",
        fontFamily: "Leckerli One",
        fontSize: 50,
      }).generate();
      new CenterJS({
        canvas: document.getElementById("icons-3"),
        width: 64,
        height: 64,
        shape: "square",
        fontColor: "white",
        backgroundColor: "transparent",
        text: "👍",
        fontFamily: "Leckerli One",
        fontSize: 50,
      }).generate();
    },
  });
</script>
