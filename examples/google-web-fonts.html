<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  </head>

  <body>
    <canvas id="google-web-fonts-1"></canvas>
  </body>
</html>

<script type="module">
  import CenterJS from "../dist/center.mjs";

  WebFont.load({
    google: {
      families: ["Aladin"],
    },
    active: function () {
      const canvas = document.getElementById("google-web-fonts-1");
      new CenterJS(canvas).generate({
        width: 256,
        height: 128,
        shape: "rounded",
        fontColor: "white",
        backgroundColor: "#C70039",
        text: "canvas",
        fontFamily: "Aladin",
        fontSize: 80,
      });
    },
  });
</script>
